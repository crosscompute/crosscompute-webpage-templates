    if (document.getElementById('monthly-pricing-button')) {
      document.getElementById('monthly-pricing-button').onclick = function() {
        document.querySelectorAll('[data-monthly]').forEach(function(element) {
          element.innerHTML = element.getAttribute('data-monthly')
        })
        var activeClass = document.getElementById('annual-pricing-button').className
        document.getElementById('annual-pricing-button').className = document.getElementById('monthly-pricing-button').className
