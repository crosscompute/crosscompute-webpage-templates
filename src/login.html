            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </ul>
                
            </div>
        </nav>

    <main>
        <div class="login-form-wrapper d-flex flex-column justify-content-center align-content-center ">
            <ul class="mx-auto mb-5 list-inline login-tab">
                <li class="list-inline-item active mx-2">
                    <a href="#">User Login</a>
                </li>
                <li class="list-inline-item mx-2">
                    <a href="#">Visitor Access</a>
                </li>
            </ul>
            <form class="login-form">
                  <label for="inputEmail" class="sr-only">Email address</label>
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputPassword" class="sr-only">Password</label>
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <div class="form-row my-1">
                    <a class="ml-auto"href="#"><small>Forgot Password?</small></a>
                  </div>
                  <div class="form-row">
                    <button class="btn btn-md col-md-4 mx-auto mb-1 mt-3" type="submit">Sign in</button>
                    <button class="btn btn-md col-md-4 mx-auto mb-1 mt-3" type="submit">Sign Up</button>
                  </div>
                </form>
        </div>
