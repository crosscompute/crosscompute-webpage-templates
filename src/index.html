<!doctype html>
<html lang="en">
  <head>
    <title>CrossCompute</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- Personal CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="//storage.googleapis.com/crosscompute-website-20170828/logo-20170324-32x32.png" alt="crosscomputeLogo"  width="30px" height="30px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto text-center">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Explore Tools</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Create Tool</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-md cc-bg-blue" href="login.html">Sign In</a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <main>
        <div class="hero d-flex align-items-end justify-content-center">
            <video autoplay muted>
                <source src="videos/video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="hero-content bg-white text-center">
                <h3>Create and run tools for analyzing open data!</h3>
                <div class="signup-form">
                    <form class="signup-form signup-border-blue rounded py-2">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-4">
                                        <input type="text" placeholder="Enter Username" class="form-control" id="inlineFormInputName">
                                </div>
                                <div class="col-md-4">
                                    <input type="password" id="inputPassword" class="form-control" placeholder="Enter Password">
                                </div>
                                <button type="submit" class="col-md-4 btn btn-md cc-bg-blue">Get Started</button>
                            </div>
                        </div>
                    </form>
                    <small>By clicking Get Started, you agreed to the <a href="#">Terms of Use</a> and <a href="#">Privacy</a> of CrossCompute.</small>
                </div>
            </div>
        </div>
    </main>



    <!-- jQuery -->
    <script
			  src="//code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <!-- Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- Personal JavaScript -->
  </body>
</html>
